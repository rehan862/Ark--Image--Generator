<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ark Image Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00f5d4;
    }
    #random-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .random-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    #generator {
      display: none;
      padding: 20px;
      background: #222;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: 2px solid #00f5d4;
      background: transparent;
      color: #00f5d4;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00f5d4;
      color: #000;
    }
    #images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .generated-image {
      max-width: 200px;
      border: 1px solid #333;
      border-radius: 10px;
    }
    #history {
      margin-top: 20px;
    }
    .history-item {
      background: #1a1a1a;
      padding: 8px;
      margin-bottom: 5px;
      border-left: 4px solid #00f5d4;
    }
    #plus-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
      background: #00f5d4;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 0 10px #00f5d4;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #plus-button:hover {
      transform: scale(1.1);
    }
    .pricing {
      background: #1f1f1f;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .plan {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .plan h3 {
      margin: 0;
      color: #00f5d4;
    }
    .plan ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }
    .plan ul li {
      margin: 8px 0;
    }
    .upi-box {
      background: #111;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    @media(max-width: 600px){
      .plan {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>Ark Image Generator</header>

<div id="random-images">
  <img src="https://picsum.photos/100?1" class="random-img" />
  <img src="https://picsum.photos/100?2" class="random-img" />
  <img src="https://picsum.photos/100?3" class="random-img" />
  <img src="https://picsum.photos/100?4" class="random-img" />
</div>

<div id="generator">
  <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
  <select id="style">
    <option value="">Select Style</option>
    <option value="realistic">Realistic</option>
    <option value="anime">Anime</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="watercolor">Watercolor</option>
  </select>
  <button onclick="generateImage()">Generate</button>
  <div id="images"></div>
  <div id="history"></div>
</div>

<button id="plus-button" onclick="toggleGenerator()">+</button>

<div class="pricing">
  <div class="plan">
    <h3>Free</h3>
    <ul>
      <li>10 Images/Day</li>
      <li>Basic Styles</li>
      <li>Watermarked</li>
    </ul>
  </div>
  <div class="plan">
    <h3>Pro - ₹99/month</h3>
    <ul>
      <li>100 Images/Day</li>
      <li>High-Res</li>
      <li>No Watermark</li>
    </ul>
    <button onclick="showUPI(this)">Pay via UPI</button>
    <div class="upi-box" style="display:none;">Send ₹99 to: <strong>rehanajmali@ybl</strong></div>
  </div>
  <div class="plan">
    <h3>Ultimate - ₹299/month</h3>
    <ul>
      <li>Unlimited Images</li>
      <li>All Styles</li>
      <li>Priority Access</li>
    </ul>
    <button onclick="showUPI(this)">Pay via UPI</button>
    <div class="upi-box" style="display:none;">Send ₹299 to: <strong>rehanajmali@ybl</strong></div>
  </div>
</div>

<script>
function toggleGenerator() {
  const gen = document.getElementById('generator');
  gen.style.display = gen.style.display === 'none' ? 'block' : 'none';
}

function generateImage() {
  const prompt = document.getElementById('prompt').value + ' ' + document.getElementById('style').value;
  fetch("https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4", {
    method: "POST",
    headers: {
      Authorization: "Bearer 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",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: prompt })
  })
  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    const img = document.createElement('img');
    img.src = url;
    img.className = 'generated-image';

    const downloadBtn = document.createElement('button');
    downloadBtn.innerText = "Download";
    downloadBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = url;
      a.download = "ark-image.png";
      a.click();
    };

    const container = document.createElement('div');
    container.appendChild(img);
    container.appendChild(downloadBtn);

    document.getElementById('images').appendChild(container);

    const historyItem = document.createElement('div');
    historyItem.className = 'history-item';
    historyItem.innerText = prompt;
    document.getElementById('history').appendChild(historyItem);
  });
}

function showUPI(button) {
  const box = button.nextElementSibling;
  box.style.display = box.style.display === 'none' ? 'block' : 'none';
}
</script>

</body>
</html>
